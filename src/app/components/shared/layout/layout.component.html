<mat-toolbar class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu</mat-icon>
   </button>
   <span>Healthy Living</span>
   <span class="example-spacer"></span>
   <a *ngIf="isAuthenticated === false" (click)="authService.loginWithRedirect()" class="hoverable">Log in</a>
   <a *ngIf="isAuthenticated === true" (click)="logout()" class="hoverable">Log out</a>
 </mat-toolbar>
 
 <mat-sidenav-container class="sidenav-container">
     <mat-sidenav #sidenav>
       <mat-nav-list>
   
         <a mat-list-item fxLayout="row" fxLayoutAlign="center" [routerLink]="'/accounts'"> Accounts </a>
         <a mat-list-item fxLayout="row" fxLayoutAlign="center" [routerLink]="'/create-account'"> Create Account </a>
         <a mat-list-item fxLayout="row" fxLayoutAlign="center" [routerLink]="'/contacts'"> Contacts </a>
         <a mat-list-item fxLayout="row" fxLayoutAlign="center" [routerLink]="'/create-contact'"> Create Contact </a>
         <a mat-list-item fxLayout="row" fxLayoutAlign="center" [routerLink]="'/activities'"> Activities </a>
         <a mat-list-item fxLayout="row" fxLayoutAlign="center" [routerLink]="'/create-activity'"> Create Activity </a>
   
       </mat-nav-list>
     </mat-sidenav>
     <mat-sidenav-content>
       <div id="body-content" fxLayout="column" fxLayoutAlign="stretch">
            <ng-content></ng-content>
       </div>
     </mat-sidenav-content>
   </mat-sidenav-container>
